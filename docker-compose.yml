version: '3.8'

services:
  wiki:
    build: .
    container_name: static-wiki
    ports:
      - "8080:80"
    volumes:
      - ./content:/app/content
      - ./cache:/app/cache
      - ./config.php:/app/config.php
      - ./assets:/app/assets
    environment:
      - PHP_MEMORY_LIMIT=128M
      - PHP_MAX_EXECUTION_TIME=30
    restart: unless-stopped